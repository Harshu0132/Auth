<form class='login' [formGroup]="loginForm">
    <div class="container">
        <div class="card rounded-0">
            <div class="card-body paddingTopBottom px-5">
                <div class='d-flex flex-column align-items-center '>
                    <div class='fw-bold mt-1'>Welcome to the Employee login</div>
                    <div>Please enter your details</div>
                </div>
                <div>
                    <div class='my-2'>
                        <label class='mb-1' htmlFor="email">Email</label>
                        <input type="email" class='form-control' formControlName="email"
                            placeholder='example@gmail.com' />
                    </div>
                    <div class='mt-2 mb-3'>
                        <label class='mb-1' htmlFor="password">Password</label>
                        <input type="password" class='form-control' formControlName="password" placeholder='password' />
                    </div>
                    <div class='d-grid mb-2'>
                        <button class='btn btn-dark' (click)="login()">Sign in</button>
                    </div>
                    <div class='text-center'>
                        Don't have an account? <span class='fw-bold text-decoration-underline register'>
                            <div routerLink="/register">Register</div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
